
<!-- // COMPONENTE PARA CARRITO DE COMPRAS -->

<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">
      Carrito de compras
    </h2>

    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div class="space-y-6">

          <!-- ITERACION DE LA DATA DEL SERVICIO -->
          <!-- state.products() : donde se almacena la data del servicio del carrito de compras -->
          <!-- cartItem : donde se almcena la data -->
          @for(cartItem of state.products(); track cartItem.product.id){

            <!-- componente pa mostrar cada objeto del carrito de compras -->
            <!-- [productCartItem] : variable de entrada = en el componente app-cart-item , esto es entrada de data-->
            <!-- cartItem : enviamos toda la data -->

            <!-- (onRemove) : es una variable q debe ser = en el cart-item.component.ts
             onRemove($event) este evento es de este componente , osea se ejecuta cuando das click en el btn del  cart-item.component.html
             basicamente el () es para salida de data de ese componente
             $event : es el parametro obtenido al hacer un evento de ese componente ejecuta cuando das click en el btn del
             -->

             <!-- (onDecrese)="onDecrease($event)" : metodo para restar los productos del carrito de compras, (onDecrese) variables = en el cart-item.component.ts
               $event : es el parametro obtenido al hacer un evento de ese componente ejecuta cuando das click en el btn del -->

             <!-- (onIncrease)="onIncrease($event)" :  (onIncrease) variable = en cart-item.component.ts , este metodo sera para sumar los productos en el carrito de compras
               $event : es el parametro obtenido al hacer un evento de ese componente ejecuta cuando das click en el btn del-->

            <app-cart-item class="block"
             [productCartItem]="cartItem"
              (onRemove)="onRemove($event)"
              (onDecrese)="onDecrease($event)"
              (onIncrease)="onIncrease($event)"
              />
          }

        </div>
      </div>

      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6"
        >
          <p class="text-xl font-semibold text-gray-900 dark:text-white">
            Order summary
          </p>

          <div class="space-y-4">
            <div class="space-y-2">
              <dl class="flex items-center justify-between gap-4">
                <dt
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Original price
                </dt>
                <dd class="text-base font-medium text-gray-900 dark:text-white">
                  <!-- muestra usando los selectores el el precio para obtener un data especificia del estado-->
                             <!-- currency : usando el pipe : el valor de ejemplo seria esto 22.30 : siempre 2 decimales al final y si no hay le agrega cero ademas le da el valor al entero mas cercano -->
                  {{ state.price()  | currency}}
                </dd>
              </dl>

              <dl class="flex items-center justify-between gap-4">
                <dt
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Savings
                </dt>
                <dd class="text-base font-medium text-green-600">-$0.00</dd>
              </dl>
            </div>

            <dl
              class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700"
            >
              <dt class="text-base font-bold text-gray-900 dark:text-white">
                Total
              </dt>
              <dd class="text-base font-bold text-gray-900 dark:text-white">
                                  <!-- muestra usando los selectores el el precio para obtener un data especificia del estado-->
                             <!-- currency : usando el pipe : el valor de ejemplo seria esto 22.30 : siempre 2 decimales al final y si no hay le agrega cero ademas le da el valor al entero mas cercano -->
                             {{ state.price()  | currency}}
              </dd>
            </dl>
          </div>

          <a
            href="#"
            class="flex w-full items-center justify-center rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >Proceed to Checkout</a
          >

          <div class="flex items-center justify-center gap-2">
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
              or
            </span>
            <a
              href="#"
              title=""
              class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500"
            >
              Continue Shopping
              <svg
                class="h-5 w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
